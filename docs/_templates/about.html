{% set path = theme_github_user + '/' + theme_github_repo %}

{% if theme_logo %}
<p class="logo">
  <a href="{{ pathto(master_doc) }}">
    <img class="logo" src="{{ pathto('_static/' ~ theme_logo, 1) }}" alt="Logo"/>
    {% if theme_logo_name|lower == 'true' %}
    <h1 class="logo logo-name">{{ project }}</h1>
    {% endif %}
  </a>
</p>
{% else %}
<h1 class="logo"><a href="{{ pathto(master_doc) }}">{{ project }}</a></h1>
{% endif %}

{% if theme_description %}
<p class="blurb">{{ theme_description }}</p>
{% endif %}

<p>
<iframe src="https://ghbtns.com/github-btn.html?user={{ theme_github_user }}&repo={{ theme_github_repo }}&type={{ theme_github_type }}&count={{ theme_github_count }}&size=large&v=2"
  allowtransparency="true" frameborder="0" scrolling="0" width="200px" height="35px"></iframe>
</p>

<p>
    <a class="badge" href="https://coveralls.io/github/{{ path }}">
    <img
        alt="https://coveralls.io/repos/github/{{ path }}/badge.svg?branch={{ theme_badge_branch }}"
        src="https://coveralls.io/repos/github/{{ path }}/badge.svg?branch={{ theme_badge_branch }}"
    />
</a>
</p>

<p>
    <a class="badge" href="https://github.com/{{ path }}/actions">
    <img
        alt="https://img.shields.io/github/workflow/status/{{ path }}/Node CI?label=tests"
        src="https://img.shields.io/github/workflow/status/{{ path }}/Node CI?label=tests"
    />
</a>
</p>

<p>
    <a class="badge" href="https://heroku.com/deploy?template=https://github.com/{{ theme_github_user }}/krypton-heroku">
    <img
        alt="https://img.shields.io/badge/heroku-deploy-blueviolet?logo=heroku"
        src="https://img.shields.io/badge/heroku-deploy-blueviolet?logo=heroku"
    />
</a>
</p>
